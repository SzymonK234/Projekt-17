<html lang="PL">
<head>

    <title>Document</title>
    <style>
        div{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px; 
            background-color: rgba(252, 137, 84, 0.418);
            border-radius: 7px;
            height: 400px;
        }
        h1{
            text-align: center;
        }
        input, label{
            margin: 5px;
        }
        body{
            background-image: url(1.jpg);
        }
        







    </style>
</head>
<body>
    <h1 style="color: white;">Wycieczka do Amsterdamu</h1>
        <div style="height: fit-content;">

                <div style="float: left;">   
                    <label for="imie">Imię:</label>
                    <input type="text" id="imie" name="imie">

                    <label for="nazwisko">Nazwisko:</label>

                    <input type="text" id="adreszamieszkania" name="adreszamieszkania">

                        <option value="polska" selected>Polska</option>
                        <option value="niemcy">Niemcy</option>
                        <option value="wywloczka">Imperium Wywłoczańskie</option>
                        <option value="bialorus">Białoruś</option>

                    </select>
                </div> 
                <div style="float: left;">
                    <label for="plec">Płeć:</label>

                </div>

                    <label><input type="checkbox" name="atrakcja1" value="atrakcja1"> Atrakcja 1</label>
                    
                    <label><input type="checkbox" name="atrakcja2" value="atrakcja2"> Atrakcja 2</label>
                    
                    <label style="margin-bottom: 150px;"><input type="checkbox" name="atrakcja3" value="atrakcja3"> Atrakcja 3</label>
                    <input type="reset" value="Zreseruj">
                    <input type="submit" value="Wyślij">
                </div>
            </form>        
        </div>

</html>
